<!-- 주석처리는 해당 행에 커서를 두고 ctrl + / -->


<h1 id="title">Hello World!</h1>
<!-- h1 이 태그, 저 h1 여는것부터 닫는것까지가 하나의 요소 Element -->

<!--    속성(attribute)은 이름과 값으로 이뤄져 있다.   -->
<!--    <태그 속성이름="속성값">           -->
<!--    "=" 를 제외하고는 어떠한 공백도 들어가면 안된다  -->


<h2 id="title" class="test">Double property</h2>
<!--    여러개의 속성을 선언하는것 가능. 속성의 순서는 상관없음      -->
<!--    특정 태그에는 반드시 있어야 하는 필수속성과 그런게상관없는 글로벌속성이 있음. -->


<h1>Hello, <i>HTML</i></h1>
<!--    태그는 중첩이 가능한데 부모태그안에는 자식태그가 끝나있어야함 -->


<br>
<img src="">
<!--    이거는 종료태그가 없는 빈 태그 -->
<!--    얘네는 중첩불가 -->


<!-- 기본적으로 1개 이상의 공백(개행포함)은 무시함. -->
<h1>Hello, HTML</h1>
<h1>Hello,    HTML</h1>
<br>
<h1>
    Hello,     
    HTML
</h1>
